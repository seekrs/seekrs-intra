<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Seekrs' Intra</title>
	</head>
	<body class="p-0 m-0 w-xl text-wrap bg-zinc-950 font-sans text-neutral-300 [&_*]:transition-colors [&_*]:duration-300">
		<header class="flex flex-row justify-between items-center m-4 mx-8">
			<h1 class="font-bold text-2xl">Seekrs' Intra</h1>
			<div id="links" class="flex flex-row gap-2">
				<a href="https://github.com/seekrs/seekrs-intra" target="_blank" class="flex justify-center items-center text-neutral-500 w-8 h-8 aspect-square rounded-md overflow-hide hover:text-neutral-400 hover:bg-neutral-100/50 transition-colors duration-300">
					<img class="w-6 h-6 aspect-square" src="../assets/github.png" alt="GitHub icon" />
				</a>
			</div>
		</header>

		<hr class="m-4 mx-8 border-neutral-500" />

		<section id="options" class="flex flex-col m-4 mx-8 pr-6 pl-4 gap-2 overflow-y-scroll max-h-88">
			<template id="option-boolean">
				<div class="disabled:opacity-50 x-option">
					<div class="flex flex-row justify-between items-center">
						<h2 class="font-bold text-lg">Boolean Option</h2>
						<input type="checkbox" class="w-5 h-5 text-neutral-500 border-neutral-500 rounded-sm" />
					</div>
					<p class="text-sm">Some short but sweet description of the boolean option provided here for conveniance.</p>
				</div>
			</div>
		</section>
	</body>
	<script type="module" src="menu.ts"></script>
</html>
